<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<meta name="description" content="Keep track of your tasks" />
		<meta name="keywords" content="Notes, Todo, Reminder" />

		<!-- Android  -->
		<meta name="theme-color" content="white" />
		<meta name="mobile-web-app-capable" content="yes" />

		<!-- iOS -->
		<meta name="apple-mobile-web-app-title" content="Rminder" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<!-- Disable night mode for this page  -->
		<meta name="nightmode" content="enable" />

		<!-- Layout mode -->
		<meta name="layoutmode" content="fitscreen" />

		<!-- imagemode - show image even in text only mode  -->
		<meta name="imagemode" content="force" />

		<!-- Orientation  -->
		<meta name="screen-orientation" content="portrait" />

		<!-- iOS  -->
		<link href="favicons/icon-180x180.png" rel="apple-touch-icon" />
		<link
			href="favicons/icon-76x76.png"
			rel="apple-touch-icon"
			sizes="76x76"
		/>
		<link
			href="favicons/icon-120x120.png"
			rel="apple-touch-icon"
			sizes="120x120"
		/>
		<link
			href="favicons/icon-152x152.png"
			rel="apple-touch-icon"
			sizes="152x152"
		/>

		<!-- Startup Image  -->
		<link
			href="favicons/icon-512x512.png"
			rel="apple-touch-startup-image"
		/>

		<!-- Main Link Tags  -->
		<link
			href="favicons/icon-16x16.png"
			rel="icon"
			type="image/png"
			sizes="16x16"
		/>
		<link
			href="favicons/icon-32x32.png"
			rel="icon"
			type="image/png"
			sizes="32x32"
		/>
		<link
			href="favicons/icon-96x96.png"
			rel="icon"
			type="image/png"
			sizes="96x96"
		/>

		<!-- Android  -->
		<link href="favicons/icon-192x192.png" rel="icon" sizes="192x192" />
		<link href="favicons/icon-512x512.png" rel="icon" sizes="512x512" />

		<!-- Others -->
		<link
			href="favicons/favicon.ico"
			rel="shortcut icon"
			type="image/x-icon"
		/>
		<link href="favicons/favicon.ico" rel="icon" type="image/x-icon" />

		<!-- Manifest  -->
		<link rel="manifest" href="site.webmanifest" />

		<link rel="canonical" href="https://vpaulo.github.io/rminder" />

		<!-- App Styles/Scripts -->
		<link rel="preload" as="style" href="/css/fonts.css" />
		<link rel="preload" as="style" href="/css/styles.css" />
		<link rel="stylesheet" href="/css/fonts.css" />
		<link rel="stylesheet" href="/css/styles.css" />

		<title>Rminder</title>
	</head>

	<body>
		<div class="root">
			<header>
				<!-- app nane -->
				<!-- search tasks -->
				<!-- settings -->
				<!-- user -->
			</header>
			<main id="app">
				<!-- left colunm -->
				<aside class="sidebar" aria-label="Lists menu">
					<div class="sidebar__header">
						<button class="menu" aria-label="Toggle sidebar"></button>
					</div>
					<div class="sidebar__content">
						<nav aria-label="Lists" role="navigation">
							<ul class="lists" role="tree">
								<li role="treeitem" aria-label="My day">My day</li>
								<li role="treeitem" aria-label="Important">Important</li>
								<li role="treeitem" aria-label="Planned">Planned</li>
								<li role="treeitem" aria-label="Tasks">Tasks</li>
							</ul>
						</nav>
					</div>
					<div class="sidebar__add-list">
						<div class="add-list"></div>
						<div class="add-group-list"></div>
					</div>	
				</aside>
				<!-- center colunm -->
				<div class="main" role="main">
					<div class="task-toolbar"></div>
					<div class="container">
						<div class="add-tasks">
							<button class="add-task">+</button>
							<input type="text" name="task" id="task" aria-label="Add a task" placeholder="Add a task">
							<button class="add-task">Add</button>
						</div>
						<div class="tasks">
							<ul class="tasks__list"></ul>
						</div>
					</div>
				</div>
				<!-- right colunm -->
				<aside class="details" aria-label="Detail for task: {{task-selected}}">
					<div class="details__body">
						<div class="detail__title"></div>
						<div class="detail__step"></div>
						<div class="detail__my-day"></div>
						<div class="detail__note"></div>
						<div class="detail__schedule">
							<div class="remind"></div>
							<div class="due-date"></div>
							<div class="repeat"></div>
						</div>
						<div class="detail__category"></div>
						<div class="detail__file"></div>
					</div>
					<div class="details__footer"></div>
				</aside>
			</main>
		</div>
